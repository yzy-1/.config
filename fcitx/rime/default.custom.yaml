patch:
  "menu/page_size": 5
  "key_binder/bindings":
    - {accept: less, send: 1, when: has_menu}
    - {accept: greater, send: 2, when: has_menu}
    - {accept: bracketleft, send: 3, when: has_menu}
    - {accept: bracketright, send: 4, when: has_menu}
    - {accept: numbersign, send: 5, when: has_menu}
    - {accept: at, send: 6, when: has_menu}
    - {accept: braceleft, send: 7, when: has_menu}
    - {accept: braceright, send: 8, when: has_menu}
    - {accept: parenleft, send: 9, when: has_menu}
    - {accept: parenright, send: 0, when: has_menu}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
  "ascii_composer/switch_key":
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
